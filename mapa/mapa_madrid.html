<script>
// --- helper para capturar el mapa de Folium ---
function getFoliumMap() {
  if (window._folium_map) return window._folium_map;
  for (const k in window) {
    try {
      const v = window[k];
      if (v && v instanceof L.Map) {
        window._folium_map = v;
        return v;
      }
    } catch {}
  }
  return null;
}

// espera hasta que haya mapa (por si se carga después)
function withMap(cb, tries=0) {
  const map = getFoliumMap();
  if (map) {
    cb(map);
  } else if (tries < 15) {
    setTimeout(() => withMap(cb, tries+1), 100);
  } else {
    console.warn("No se encontró el mapa de Leaflet.");
  }
}

id, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": NaN, "phone": "(+34) 617 02 78 43", "url": "https://www.esmadrid.com/noche/il-morto-che-parla", "horario": NaN}, {"name": "Beer Station", "description": "Con una decoración inspirada en una antigua estación de tren, esta cervecería internacional es famosa por el ambiente acogedor y su extensa carta de cervezas, que pueden tomarse acompañadas de hamburguesas caseras, perritos calientes, ensaladas o numerosos platos para compartir, además de postres, cafés, batidos, etc. Uno de los elementos distintivos de este local, muy próximo a la Gran vía, son sus actuaciones en directo, que incluyen conciertos, monólogos (también en inglés, con cómicos nativo", "lat": 40.419687701198, "lon": -3.708481192589, "address": "de Santo Domingo, 22, 28013, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Musica directo"], "email": "info@beerstation.com", "phone": "(+34) 91 54 72 748", "url": "https://www.esmadrid.com/noche/beer-station", "horario": NaN}, {"name": "Terraza Playa", "description": "Próximo al espectacular puente monumental que cruza el río Manzanares, diseñado por Dominique Perrault, en el paso de Madrid Río por el Paseo de Yeserías, se encuentra este quiosco de restauración regentado por el Grupo Remigio. Situado al lado de la playa urbana, de la que gestiona también su servicio de tumbonas, cuenta con una amplia terraza con varias mesas y sombrillas donde se sirven desde bocadillos a ensaladas, helados, pizzas, tapas y similares, así como todo tipo de bebidas. ", "lat": 40.396009045783, "lon": -3.704809248447, "address": "de Yeserías, 33, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Cafés", "Terrazas"], "email": "info@grupocasaremigio.com", "phone": "(+34) 647 09 48 73", "url": "https://www.esmadrid.com/noche/terraza-playa", "horario": NaN}, {"name": "Jorge Juan 92", "description": "J pequeña terraza exterior.", "lat": 40.4232804, "lon": -3.7029993, "address": "Baja de San Pablo, 47, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Cafés", "Coctelerías"], "email": "gorilacafemadrid@gmail.com", "phone": "(+34) 91 430 27 73", "url": "https://www.esmadrid.com/noche/gorila", "horario": NaN}, {"name": "La Chula de Valverde", "description": "Este bar ofrece un ambiente relajado y acogedor donde tomar una copa. Se trata de un espacio diáfano en el cual se mezclan los sofás chester con los bancos de madera, el ladrillo visto, las sillas del Rastro y lámparas de los sesenta.Es una mezcla entre el diseño sofisticado y el casticismo madrileño de toda la vida. La especialidad es el gin-tonic, del que ofrecen hasta doce combinaciones distintas. De su oferta de tentempiés destaca la empanada gallega de diferentes rellenos.", "lat": 40.421221231317, "lon": -3.702148497105, "address": "de Valverde, 11, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": NaN, "phone": "(+34) 91 523 90 44", "url": "https://www.esmadrid.com/noche/la-chula-de-valverde", "horario": NaN}, {"name": "Gayarre", "description": "Esta discoteca situada frente a la zona de Azca, en el Paseo de la Castellana, ofrece un ambiente clásico y elegante para los momentos de ocio nocturno.Es el local perfecto para tomar una copa cómodamente en sus diversos salones o en una de las cuatro barras. También se puede disfrutar de actuaciones musicales.", "lat": 40.448241155149, "lon": -3.690376281738, "address": "de la Castellana, 118, 28046, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Discoteca"], "email": "gayarre@grupo-oter.com", "phone": "(+34) 91 564 25 15", "url": "https://www.esmadrid.com/noche/gayarre", "horario": NaN}, {"name": "La Inquilina", "description": "Situada en el popular barrio de Lavapiés, en el local donde estuvo una cente a apuesta clara por la cultura y la diversión, tanto en propuestas expositivas, espectáculos drags, audiovisuales, músicales, fiestas temáticas, galas benéficas o ar", "lat": 40.424990585543, "lon": -3.69696110487, "address": "de Pelayo, 59, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Discoteca", "Otros"], "email": "comunicacion@deliriochueca.com", "phone": "(+34) 91 319 53 02", "url": "https://www.esmadrid.com/noche/delirio-live", "horario": NaN}, {"name": "Sala Milagros", "description": "Esta sala se ha especializado en cine, teatro y música en acústico por lo que cuidan especialmente el sonido con una amplia gama de micrófonos y también con una cúpula de sonido envolvente para los conciertos en directo, que hace que los espectadores sientan que están dentro de la banda de música.Desde este espacio se apoya a los nuevos creadores produciendo espectáculos originales y novedosos.", "lat": 40.391716, "lon": -3.7123347, "address": "Inmaculada Concepción, 35, 28019, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Musica directo"], "email": "correo@lasalamilagros.es", "phone": "(+34) 600 402 818", "url": "https://www.esmadrid.com/noche/sala-milagros", "horario": NaN}, {"name": "Café del Jardín", "description": "Cerrado temporalmenteEl Museo del Romanticismo esconde, entre otras joyas, este remanso de paz que es el Café del Jardín. Se trata de un patio interior al aire libre protegido del calor del verano por paredes cubiertas de vegetación y parterres frondosos situados alrededor de una fuente. Se puede visitar libremente, sin pagar la entrada del museo.En este espacio tan agradable están situadas varias mesas y sillas que, junto con algunos bancos de madera, se convierten, cuando llega el buen tiempo,", "lat": 40.425891033817, "lon": -3.698776960373, "address": "de San Mateo, 13, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Cafés"], "emai ancesas, orientales y españolas, desde hummus a tostas, crepes, y, por supuesto, disfrutar de unas cañas... En su interior se programan asiduamente exposiciones.", "lat": 40.409299207333, "lon": -3.709570169449, "address": "de Santa Ana, 29, 28005, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "info@lacabraeneltejado.com", "phone": "(+34) 91 033 33 59", "url": "https://www.esmadrid.com/noche/la-cabra-en-el-tejado", "horario": NaN}, {"name": "Pelayo 58", "description": "Pelayo 58 es un club nocturno ubicado en el barrio de Chueca que se ha convertido en imprescindible de la noche madrileña. En su local es posible disfrutar de cervezas y cócteles a los mejores precios. Además, está disponible para la organización de eventos.", "lat": 40.4240826, "lon": -3.6975122, "address": "Pelayo, 58, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "pelayo58@hotmail.com", "phone": "(+34) 695 02 10 55", "url": "https://www.esmadrid.com/noche/pelayo-58", "horario": NaN}, {"name": "El Palermo", "description": "En este local mítico de la noche madrileña, situado en el distrito de Hortaleza, se puede tomar una copa mientras se disfruta de buena música. También cuenta con música en directo. Dentro del local hay una mesa de billar, dardos y futbolín, para divertirse con los amigos.La sala también se puede alquilar para acoger todo tipo de eventos.", "lat": 40.459209349143, "lon": -3.650298714638, "address": "de Palermo, 21, 28043, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "palermo.bar@icloud.com", "phone": "(+34) 663 90 72 91", "url": "https://www.esmadrid.com/noche/el-palermo", "horario": NaN}, {"name": "Toni2", "description": "Creado en 1979, este piano bar permite escuchar música en directo de la mano de un pianista, pudiendo acompañarle cantando mientras se disfruta de una copa.Cuenta con una decoración de corte clásico, un gran piano de cola, y la presencia de un público heterogéneo. ", "lat": 40.422607708485, "lon": -3.694716095924, "address": "del Almirante, 9, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": NaN, "phone": "(+34) 91 532 00 11", "url": "https://www.esmadrid.com/noche/toni2", "horario": NaN}, {"name": "Golden Gran Vía", "description": "La sala Golden, situada en la Plaza de los Mostenses, al lado de la Gran Vía, es una discoteca en la que se celebran todo tipo de fiestas y eventos. El público que acude a ella es, generalmente, maduro. Cuenta con orquesta en directo y se divide en dos ambientes diferentes: uno rociero, y otro de música en directo de bailes de salón.También se imparten clases de baile algunos días.", "lat": 40.423095, "lon": -3.7086792, "address": "de los Mostenses, 11, 28015, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Discoteca"], "email": "goldengranvia@gmail.com", "phone": "(+34) 91 547 11 30", "url": "https://www.esmadrid.com/noche/golden-gran-via", "horario": NaN}, {"name": "Bears Bar", "description": "Bar de 'osos' en el barrio de Chueca con una tradición ya tras sí. Uno de sus máximos éxitos es que en su local se celebra la famosa fiesta Mad Bear que se comenzó a celebrar en 2001 para fomentar el ambiente oso en Madrid.En el local, que acostumbra a sonar rock y música de los 80 y 90, organiza diferentes fiestas durante los fines de semana.", "lat": 40.4219025, "lon": -3.6990385, "address": "Pelayo, 4, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "bear34m@hotmail.com", "phone": "(+34) 647 503 033", "url": "https://www.esmadrid.com/noche/bears-bar", "horario": NaN}, {"name": "Suite Bar (Palacio del Retiro Autograph Collection)", "description": "Se trata del bar-cocteleria del exclusivo hotel Palacio del Retiro Autograph Collection, el mismo que ya existe en el hotel Santo Mauro. Como el hotel, este es un espacio de diseño, pequeño, exclusivo y muy chic. Un lugar para tomar la primera copa antes de salir de marcha por la zona de Retiro.Suite Bar se especializa en cócteles de diseño creados por maestros cocteleros como el cóctel By Alexander McQueen, una mezcla de whisky con jarabe de arándanos espolvoreada de polvos de oro de 24 quilate", "lat": 40.4177804392, "lon": -3.68922829628, "address": "Alfonso XII, 14, 28014, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": NaN, "phone": "(+34) 91 523 74 60", "url": "https://www.esmadrid.com/noche/suite-bar-ac-palacio-del-retiro", "horario": NaN}, {"name": "Picnic", "description": "En el corazón de Malasaña se encuentra, desde 2008, esta acogedora taberna en la que la decoración está muy cuidada y donde, además de disfrutar de un café o una copa, se puede asistir a monólogos, actuaciones musicales y todo tipo de eventos culturales.El local se divide en dos plantas, una a pie de calle y otra en el sótano, en la que se desarrollan las actuaciones. Las mascotas son bienvenidas.", "lat": 40.4250537, "lon": -3.7058175, "address": "de las Minas, 1, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Bares"], "email": "barpicnic@gmail.com", "phone": "(+34) 91 521 08 89", "url": "https://www.esmadrid.com/noche/picnic_77", "horario": NaN}, {"name": "Café de la Luz", "description": "Este café situado en el céntrico barrio de Malasaña ofrece un ambiente muy agradable con mobiliario ecléctico, sillas de distintas procedencias y decoración con un toque añejo, en el que poder disfrutar de un café premium y de calidad.El local, de aires vintage con colores crema y pastel, es un lugar perfecto para alargar la tarde, comenzar la noche o salir en plan tranquilo. Su carta se compone de tapas, sandwiches, tartas y una gran variedad de cócteles.", "lat": 40.4220599, "lon": -3.7025127, "address": "de la Puebla, 8, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Cafés"], "email": "cafedelaluz@gmail.com", "phone": "(+34) 915 23 11 99", "url": "https://www.esmadrid.com/noche/cafe-de-la-luz_34", "horario": NaN}, {"name": "DLRO Live", "description": "Situada en el centro del popular barrio de Chueca, esta discoteca destinada al público gay y gay friendly cuenta con una programación diaria de espectáculos, entre shows, drag queens, cabaret, monólogos, exposiciones y buena música.El local tiene dos plantas.", "lat": 40.42499262739, "lon": -3.696963787079, "address": "de Pelayo, 59, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Discoteca", "Musica directo"], "email": "comunicacion@deliriochueca.com", "phone": "(+34) 91 319 53 02", "url": "https://www.esmadrid.com/noche/dlro-live", "horario": NaN}, {"name": "Bodeguita de Enmedio", "description": "Situado en el barrio de Chamberí, en este local de copas se celebran también todo tipo de eventos a medida, desde cumpleaños y graduaciones a fiestas de empresa y cócteles temáticos. En él se puede escuchar la música más actual sin olvidar los grandes temas de todas las épocas.Se caracterizan por tener una amplia carta de bebidas con y sin alcohol, normales y premium.", "lat": 40.439613, "lon": -3.694322, "address": "de Fernández de la Hoz, 76, 28003, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Discoteca"], "email": "info@bodeguitadeenmedio.es", "phone": "(+34) 616 49 78 97", "url": "https://www.esmadrid.com/noche/bodeguita-de-enmedio", "horario": NaN}, {"name": "Marta, Cariño!", "description": "Situado en pleno centro de Madrid, Marta Cariño se instala en el que fuera el mítico Larios Café, muy cerca de su predecesor, el Baila Cariño. Este espacio de 800 metros cuadrados divididos en dos plantas, esta organizado en cinco zonas: restaurante, cocktail-bar, club, bombonera y terraza.El local, reformado en 2020, es un multiespacio de diseño donde se puede disfrutar de una cena con espectáculo (La Circa, con Drag Queen-cabaret) y prolongar la velada en una de sus fiestas LGTBIQ+.La cocteler", "lat": 40.420644, "lon": -3.7081958, "address": "de Silva, 4, 28013, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Discoteca", "Otros"], "email": "info@factoriacarino.com", "phone": "(+34) 600 66 10 86", "url": "https://www.esmadrid.com/noche/marta-carino-0", "horario": NaN}, {"name": "Moondance", "description": "Situado justo detrás de la Puerta del Sol, en este local de cerca de 900 metros cuadrados se reúne lo más moderno y trendy de la capital cada fin de semana.La sala está estructurada en una sola planta donde conviven dos ambientes completamente diferentes. Uno que cuenta con sofás y mesas para disfrutar de una forma más tranquila y uno central donde la pista es la protagonista, rodeada por reservados vip. Dispone de 3 barras, ropero, servicio de mesa, cachimbas, sofás y mesas. ", "lat": 40.418443, "lon": -3.701047, "address": "de la Aduana, 21, 28013, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Discoteca"], "email": "info@moondancemadrid.com", "phone": "(+34) 91 522 35 61", "url": "https://www.esmadrid.com/noche/moondance", "horario": NaN}, {"name": "La 80", "description": "Fundado en 2007, es un disco bar de copas de ambiente LGTBI+ en Lavapiés, donde todo el mundo es bienvenido. En él se puede disfrutar de la mejor música de la década de 1980. ", "lat": 40.407522363092, "lon": -3.699637949467, "address": "de la Sombrerería, 8, 28012, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": NaN, "phone": "(+34) 609 77 97 93", "url": "https://www.esmadrid.com/noche/80", "horario": NaN}, {"name": "Dos Gardenias", "description": "Escondido entre las calles del Barrio de las Letras se encuentra este pequeño bar, un lugar agradable con música muy cuidada en vinilo, a un volumen que permite conversar tranquilamente mientras se disfruta de unas copas y algún que otro cóctel. Son imprescindibles sus Moscow Mule, Negronis y Mojitos. ", "lat": 40.413054934055, "lon": -3.697628974915, "address": "de Santa María, 13, 28014, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "nachozumarraga@hotmail.com", "phone": NaN, "url": "https://www.esmadrid.com/noche/dos-gardenias", "horario": NaN}, {"name": "La Habana Vieja", "description": "El Paseo de Pintor Rosales acoge este bar en el que se puede disfrutar de varios cócteles con sabor cubano en su terraza mientras se contempla el Parque del Oeste, situado enfrente del local. También cuenta con una breve carta de comida, en la que no falta el tamal, los sandwiches cubanos y las delicias de atún, piña u otras delicatessen. ", "lat": 40.429184, "lon": -3.7215946, "address": "del Pintor Rosales, 48, 28008, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Otros"], "email": "baroniadmorlay@gmail.com", "phone": "(+34) 692 84 61 25", "url": "https://www.esmadrid.com/noche/la-habana-vieja", "horario": NaN}, {"name": "LASAL Bar Club", "description": "Todo un clásico en Madrid. Cuenta con un espacio grande, con dos plantas. La de arriba es más tranquila con música más baja y menos aglomeración de gente. La planta baja está más pensada para bailar y para albergar a más público. Entre semana ofrece conciertos en directo. Entre su clientela habitual se encuentran muchos estudiantes universitarios de los colegios mayores de la zona.Las sesiones de los viernes pasan a llamarse BAO BAO Club.", "lat": 40.4415672, "lon": -3.7122167, "address": "de Guzmán el Bueno, 98, 28003, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Discoteca"], "email": "info@lasalbarclub.es", "phone": "(+34) 638 91 44 49", "url": "https://www.esmadrid.com/noche/la-sal", "horario": NaN}, {"name": "Menuda History", "description": "Situada a pocos metros de la Plaza de España, esta cervecería de estilo rockero divide su espacio en dos plantas, con diferentes estancias en cada una de ellas. Las consumiciones se sirven acompañadas de tapas caseras. Disponen de una gran variedad de cervezas nacionales, artesanales, sin gluten..., copas, pero también cuentan con cafés y tés.El local cuenta con salas separadas para eventos, así como con varios juegos, como dardos, futbolín o pinball. ", "lat": 40.4242751, "lon": -3.7093503, "address": "de los Reyes, 6, 28015, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "menudahistory@gmail.com", "phone": "(+34) 91 668 49 61", "url": "https://www.esmadrid.com/noche/menuda-history", "horario": NaN}, {"name": "Inpass Café Madrid", "description": "Estratégicamente situado en la Gran Vía, a un paso de Malasaña, de Chueca y de la Puerta del Sol, este local ofrece, sobre todo, cócteles bien hechos y bien presentados.En su interior se encuentran unos cómodos sillones y la música de fondo permite mantener una conversación, por lo que es perfecto para una primera copa después de la cena.", "lat": 40.4195613, "lon": -3.70263, "address": "de las Tres Cruces, 8, 28013, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Cafés", "Coctelerías"], "email": "Inpasscafemadrid@hotmail.com", "phone": "(+34)  639 43 99 11", "url": "https://www.esmadrid.com/noche/inpass-cafe-madrid", "horario": NaN}, {"name": "Moe", "description": "Esta sala próxima al Paseo de la Castellana ofrece a sus clientes buen ambiente y buena música. Su espacio se divide en dos plantas diferenciadas que reivindican su eclecticismo. La planta alta conjuga diversas formas de la 'música negra' (soul, funk, afro y electrofunk). La planta baja está orientada, en cambio, a los ritmos más bailables.Moe programa conciertos casi todos los días de la semana. Por s os ocupa desde 2017 el lugar en el que estuvo la sala Penélope. Una reforma integral que incorpora nuevos accesos, eliminación de columnas, más espacio, nueva tecnología... en definitiva, una gran mejora para seguir disfrutando de la mejor música en directo en sus más de 1500 m². Además cuenta con varios reservados.Esta discoteca, club nocturno y sala de conciertos en directo, es un lugar mítico de la noche madrileña, con un público principalmente universitario e", "lat": 40.435834978817, "lon": -3.716528490186, "address": "de Hilarión Eslava, 36, 28015, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Discoteca", "Musica directo"], "email": NaN, "phone": "(+34) 91 550 28 14", "url": "https://www.esmadrid.com/noche/sala-mon-live", "horario": NaN}, {"name": "Faborit", "description": "Con 15 locales en Madrid este café, urbano y cosmopolita, ofrece su magnífico café (marca de la casa) y también sus bebidas y comidas naturales en un ambiente contemporáneo y vanguardista.Aquí se puede almorzar, merendar, tomar un tentempié a cualquier hora del día o de la tarde, quedar con alguien para charlar, leer el periódico o, simplemente, trabajar un rato con el ordenador, como vemos que hacen muchos de sus habituales.", "lat": 40.421946123534, "lon": -3.707971572876, "address": "de San Bernardo, 13, 28015, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Cafés"], "email": "comunicacion@faborit.com", "phone": "(+34) 91 542 26 18", "url": "https://www.esmadrid.com/noche/faborit", "horario": NaN}, {"name": "Airport Tavern", "description": "Airport Tavern tiene cierto aire de pub irlandés de esos que abundan en nuestra ciudad. Lo característico aquí es su decoración basada en el mundo de los aviones y de las compañías aéreas que está ya presente en la fachada, donde podemos leer los nombres de varias de estas compañías.La decoración temática se extiende al interior, con cuadros relativos al mundo de la aviación, así como a riormente como Villa Rosa. Situado en la Plaza Santa Ana, a solo 3 minutos de la Puerta del Sol, sus instalaciones están impregnadas de innumerables historias y anécdotas de la vida cultural y social de la ciudad. Conocido como \"La Catedral del Flamenco\", ha sido escenario de los mejores artistas de la historia del cante, el baile y la guitarra.Fácilmente reconocible por su impresionante fachada de azulejos, por su escenario han pasado lo", "lat": 40.4150337, "lon": -3.7016713, "address": "de Santa Ana, 15, 28012, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Flamenco"], "email": "reservas@tablaoflamenco1911.com", "phone": "(+34) 91 011 22 33", "url": "https://www.esmadrid.com/noche/tablao-flamenco-1911", "horario": NaN}, {"name": "María Pandora", "description": "Café Cultural con vistas a una de las plazas más entrañables y vistosas de Madrid, Las Vistillas. El ambiente es tranquilo, post antiguo y agradable, iluminado por velas y en el que se puede disfrutar de buen cava y cócteles sibaritas. La fotografía, la literatura o la pintura acompañan a través de tertulias, recitales y exposiciones bien seleccionadas. ", "lat": 40.4126538, "lon": -3.7146154, "address": "de Gabriel Miró, 1, 28005, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "info@mariapandora.com", "phone": "(+34) 680 37 31 08", "url": "https://www.esmadrid.com/noche/maria-pandora", "horario": NaN}, {"name": "Café & Té (Princesa)", "description": "Franquicia de cafeterias que tiene varios locales en Madrid. Son acogedores, abiertos a la calle y decorados con un estilo colonial en los que se pueden degustar las más exquisitas variedades de estas dos bebidas que le dan nombre: los cafés y tés traídos de distintos países.Para acompañar la merienda o el desayuno ofrecen deliciosas tartas y para comer y cenar tienen un menú por un precio más que asequible. Además, el café y el té que se toma aquí se puede comprar pa oftop-bar-hotel-me-madrid-reina-victoria", "horario": NaN}, {"name": "Pacific", "description": "Situado en el barrio del Retiro, este local cuenta con una variada oferta de cócteles, cervezas premium y Gin & Tonics. Es la elección perfecta para los planes afterwork, diversos eventos y actividades culturales e incluso cenas, así como para acudir con amigos y familia y disfrutar con la selección musical mientras se echa una partida de billar o de dardos.", "lat": 40.407284, "lon": -3.677215, "address": "del Mediterraneo, 6, 28007, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Coctelerías", "Musica directo"], "email": NaN, "phone": "(+34) 91 219 08 65", "url": "https://www.esmadrid.com/noche/pacific", "horario": NaN}, {"name": "Café Belén", "description": "Tras sus antiguas puertas de madera azul, se esconde un placentero y agradable local donde todos los elementos de su decoración recuerdan a tiempos de antaño. Mesas de mármol y patas de hierro, junto con otras de madera, espejos con marcos de estilo rococó… Iluminación tenue que se completa con la acogedora luz de las velas, una por cada mesa, lo que le convierte en una opción idónea para ir en pareja.Por la tarde, es un espacio donde tomar un café, una infusión o refresco en un ambiente relajad", "lat": 40.424316772827, "lon": -3.69671702385, "address": "de Belén, 5, 28004, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas", "Cafés"], "email": "elcafebelen@gmail.com", "phone": "(+34) 91 308 27 47", "url": "https://www.esmadrid.com/noche/cafe-belen", "horario": NaN}, {"name": "Cheer´s", "description": "Situado en el Barrio de las Letras, en la popular calle de Huertas, se encuentra este veterano karaoke y bar de copas, uno de los más antiguos de Madrid. Inaugurado en mayo de 1992, cuenta con un repertorio de más de 30 000 canciones nacionales e internacionales.En su amplio local, decorado con múltiples referencias cinematográ oca, que también le han mencionado en otras tantas canciones.El Penta fue el primer local de Madrid en el que se creó el concepto de bar", "lat": 40.4262594, "lon": -3.7016743, "address": "de la Palma, 4, 28015, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Bar de copas"], "email": "elpenta@elpenta.com", "phone": "(+34) 91 447 84 60", "url": "https://www.esmadrid.com/noche/penta-bar", "horario": NaN}, {"name": "Viva Madrid", "description": "El famoso barman argentino, Diego Cabrera, se encuentra detrás de esta taberna “inusual”, situada en un local histórico de 1856 del Barrio de las Letras, muy cerca de la Plaza de Santa Ana. En el local, que se aleja del concepto de taberna española, confluyen una coctelería y el típico bar en el que poder tomar desde un café a una caña con un pincho o un vermú bien tirado con una tapa.La taberna cuenta con mesas altas y bajas y una terraza. En la entrada hay una zona de taberna y una coctelería ", "lat": 40.415154291916, "lon": -3.699841797352, "address": "de Manuel Fernández y González, 7, 28012, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", "subcategories": ["Coctelerías"], "email": "info@salmonguru.es", "phone": "(+34) 91 605 97 74", "url": "https://www.esmadrid.com/noche/viva-madrid", "horario": NaN}, {"name": "El Doblón", "description": "Situada en el elegante Barrio de Salamanca, es ya un clásico de la madrugada madrileña. El Doblón ha acogido todo tipo de fiestas y gentes. Ambientada como un navío corsario del siglo XVIII, esta discoteca ya merece la pena solo por su espectacular decoración. Una sala de 800 M2 dispuesta en 3 alturas y que cuenta con 5 barras, modernas instalaciones de luces y sonido.Dispone de servicio de guardarropa, aparcacoches y seguridad. El Dj residente en esta sala, es Juan Otazo. Su música va desde el ", "lat": 40.432804278149, "lon": -3.678569197655, "address": "de Juan Bravo, 35, 28006, Madrid, Spain", "main_category": "LOCALES DE OCIO NOCTURNO", " ros dos retabl", "lat": 40.42282210962, "lon": -3.704506158829, "address": "de San Roque, 9, 28004, Madrid, Spain", "main_category": "PUNTOS DE INTERÉS TURÍSTICO", "subcategories": ["Edificios y monumentos"], "email": "sanantoniodelosalemanes@realhermandaddelrefugio.org", "phone": "(+34) 91 531 79 99", "url": "https://www.esmadrid.com/informacion-turistica/iglesia-de-las-benedictinas-de-san-placido", "horario": NaN}, {"name": "Iglesia de Nuestra Señora de Montserrat", "description": "Hace ya mucho tiempo que la iglesia de Montserrat no cumple con su costumbre diaria de tocar a medianoche sus campanas por el alma del rey Felipe IV, por ser esta la hora en la que los monjes benedictinos que lo habitaban se enteraron del fallecimiento del monarca, fundador del convento. El templo, en pleno barrio de Conde Duque, pudo haber sido uno de los más grandes y majestuosos de la ciudad. Pero se quedó a medias. Basta con mirar hacia arriba para darse cuenta de que solo tiene una torre. L", "lat": 40.427824608762, "lon": -3.70646417141, "address": "de San Bernardo, 79, 28015, Madrid, Spain", "main_category": "PUNTOS DE INTERÉS TURÍSTICO", "subcategories": ["Edificios y monumentos"], "email": "montserratico@yahoo.es", "phone": "(+34) 91 447 12 50", "url": "https://www.esmadrid.com/informacion-turistica/iglesia-de-nuestra-senora-de-montserrat", "horario": NaN}, {"name": "Monasterio Jerónimo del Corpus Christi (Convento de las Carboneras)", "description": "Fundado en 1607 por Beatriz Ramírez de Mendoza, condesa de Castelar, para las religiosas Jerónimas del Corpus Christi, sobre una casa noble, el convento debe su nombre de “carboneras” a una imagen de la Virgen de la Inmaculada encontrada en una carbonería y que fue donada al convento. En 1981 fue declarado Bien de Interés Cultural.El maestro de obras Miguel de Soria fue el encargado de diseñar y construir el conjunto en el primer cuarto del siglo XVII, considerado uno de los representantes del p", "lat": 40.4147, "lon": -3.71005, ectada por el jesuita Pedro Sánchez hacia 1620, siguiendo el modelo de la iglesia del Gesú de Roma. En 1769, Ventura Rodríguez proyectó un nuevo presbiterio y el retablo del altar mayor. Se le concedió la categoría de catedral con carácter provisional al cre", "lat": 40.412946696903, "lon": -3.707244694233, "address": "de Toledo, 37, 28005, Madrid, Spain", "main_category": "PUNTOS DE INTERÉS TURÍSTICO", "subcategories": ["Edificios y monumentos"], "email": "pquiabuenconsejoysanisidro@archimadrid.es", "phone": "(+34) 91 369 20 37", "url": "https://www.esmadrid.com/informacion-turistica/colegiata-de-san-isidro", "horario": NaN}, {"name": "Ermita de San Antonio de la Florida (Museo)", "description": "Cerrada por obras desde el 17 de marzo hasta próximo avisoDe aspecto sobrio, la ermita de San Antonio de la Florida sorprende por el grandioso conjunto pictórico que Goya pintó a finales del siglo XVIII. En esta obra maestra del arte español, el artista aragonés siempre tuvo presente que estaba decorando uno de los templos más populares de Madrid, famoso por su romería del 13 de junio. Forma parte de Patrimonio Nacional, enmarcado en el Conjunto Histórico del Palacio Real de Madrid.La ermita ori", "lat": 40.425346, "lon": -3.726062, "address": "San Antonio de la Florida, 5, 28008, Madrid, Spain", "main_category": "PUNTOS DE INTERÉS TURÍSTICO", "subcategories": ["Edificios y monumentos"], "email": "sanantonio@madrid.es", "phone": "(+34) 915 420 722", "url": "https://www.esmadrid.com/informacion-turistica/ermita-de-san-antonio-de-la-florida", "horario": NaN}, {"name": "Puente de Toledo", "description": "Este puente de estilo barroco sobre el río Manzanares fue construido por Pedro de Ribera, se construyó entre 1719 y 1724, siendo considerado una de las obras más representativas del barroco castizo madrileño. Se compone de nueve ojos de medio punto con sillares de granito. Son característicos los semicírculos a lo largo del pavimento y los dos cuerpos en forma de templete a l s son de elaboración propia, al igual que los postres, los zumos", "lat": 40.4164316, "lon": -3.7077938, "address": "de Bordadores, 3, 28013, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Vegano", "Vegetariano"], "email": "yerbabuena@yerbabuena.ws", "phone": "(+34) 91 548 08 11", "url": "https://www.esmadrid.com/restaurantes/yerbabuena", "horario": NaN}, {"name": "Esfahan", "description": "Este restaurante de cocina iraní sirve comida tradicional persa, pero evita el uso de los picantes.  Los principales ingredientes de sus recetas son el yogur y la carne, que se come en brochetas (soltam). Son muy tradicionales también los guisos de cordero y pollo. Y para terminar una buena tarta de chocolate.", "lat": 40.424784358732, "lon": -3.709765970707, "address": "de San Bernardino, 1, 28015, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": NaN, "phone": "(+34) 91 559 68 12", "url": "https://www.esmadrid.com/restaurantes/esfahan", "horario": NaN}, {"name": "Nuria", "description": "El popular barrio de Malasaña acoge este restaurante de cocina etíope, que destaca por ser muy sabrosa, especiada y picante, aunque en Nuria lo adaptan al paladar español. Tollo ello en un local acogedor salpicado de artesanía y elementos decorativos etíopes, con alegre música de fondo y aromas de especies y de su tradicional café. Sus platos más tradicionales consisten en guisos con verdura, legumbres y carne (vaca, cordero y pollo) y las sambusas (triángulos de pasta frita rellena de legumbres", "lat": 40.4286898, "lon": -3.7031797, "address": "de Manuela Malasaña, 6, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "info@nuriarestauranteetiope.es", "phone": "(+34) 91 591 63 27", "url": "https://www.esmadrid.com/restaurantes/nuria", "horario": NaN}, {"name": "St. James", "description": "Desde 1970, este restaurante del Barrio de Salamanca  se ha caracterizado por ofrecer unos de a-jauria", "horario": NaN}, {"name": "El Qüenco de Pepa", "description": "En este restaurante se ofrece la mejor cocina de mercado con hortalizas frescas y venidas de una huerta propia. Su otra especialidad son los pescados, cocinados de variadas maneras, aunque puede advertirse cierta querencia andaluza. Así, las tortillitas de camarón, los salmonetitos, los boquerones, los chocos...Del Cantábrico vienen la Merluza de Celeiro, el rodaballo, el pulpo con crema de patata y ajada. Los que gustan de la casquería, tienen aquí uno de sus lugares preferidos. Riñones, mollej", "lat": 40.4600687, "lon": -3.6846423, "address": "Henri Dunant, 23, 28036, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Española"], "email": "quenco@quenco.com", "phone": "(+34) 91 345 10 84", "url": "https://www.esmadrid.com/restaurantes/el-quenco-de-pepa", "horario": NaN}, {"name": "Pittu", "description": "Taberna asturiana situada en el barrio de Salamanca, ideal para tomar unos pinchos acompañados de una gran variedad de cervezas. Cuenta con una amplia carta de pinchos y platos totalmente caseros y elaborados cada día con los mejores productos del mercado como la fabada asturiana, la merluza de pincho con ali oli casero de finas hierbas o la hamburguesa pittu, carne selecta de buey, hojaldre casero, aros de cebolla, tomate plancha y salsa pelayo.", "lat": 40.424077873971, "lon": -3.686634600163, "address": "de Claudio Coello, 30, 28001, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas", "Española"], "email": "cerveceriapittu@gmail.com", "phone": "(+34) 91 431 88 85", "url": "https://www.esmadrid.com/restaurantes/pittu", "horario": NaN}, {"name": "Orio", "description": "Versión moderna de las tabernas vascas inspirada en la gastronomía tradicional de los pueblos pesqueros de Euskadi. Lo primero que llama la atención al entrar es su enorme barra de pinchos de temporada en la planta de abajo, mientras que en la planta de arriba se encuentra el restaurante, donde se puede disfrutar de productos de la tierra como anchoas de Guetaria, navajas, bacalao o todo tipo de pescados. La decoración se inspira también en el arte de la pesca.", "lat": 40.4237393, "lon": -3.7006761, "address": "de Fuencarral, 49, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tabernas", "Tapas", "Española"], "email": "oriofuencarral@sagardi.com", "phone": "(+34) 91 521 83 18", "url": "https://www.esmadrid.com/restaurantes/orio", "horario": NaN}, {"name": "Enotaberna del León de Oro", "description": "Ubicada dentro de una posada centenaria reconvertida ahora en hotel boutique, la Posada del León de Oro, esta taberna ofrece el picoteo de siempre pero en un ambiente escogido en el que se puede además comer. Huevos rotos clásicos, croquetas, platos de ibéricos de la mejor calidad, queso, morcilla... y todo regado con los mejores vinos.", "lat": 40.4132203, "lon": -3.7086485, "address": "de la Cava Baja, 12, 28005, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas"], "email": "info@posadadelleondeoro.com", "phone": "(+34) 91 119 14 94", "url": "https://www.esmadrid.com/restaurantes/enotaberna-del-leon-de-oro", "horario": NaN}, {"name": "El Almirez", "description": "Heredero del Señorío de Alcocer, restaurante clásico de alta cocina navarra, El Almirez abre sus puertas en octubre de 1998 en el barrio de Salamanca, desde el que ofrece una cocina tradicional casera elaborada con productos de temporada, de inspiración vasco - navarra.El local se divide en dos espacios: uno, el restaurante, más clásico y burgués, y el otro, decorado a modo de taberna en torno al vino.La carta se compone de entrantes, pescados, carnes y postres, disponible también en braille y f", "lat": 40.434078230268, "lon": -3.685022592545, "address": "de Maldonado, 5, 28006, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Española"], "email": "almirezrestaurante@gmail.com", "phone": "(+34) 600 89 63 65", "url": "https://www.esmadrid.com/restaurantes/el-almirez", "horario": NaN}, {"name": "Majaderitos Café", "description": "Adoptando el nombre antiguo de la calle en la que se ubica, este local próximo a la Puerta del Sol, que llegó a ser conocido como Bar Valladolid, destaca por recuperar el espíritu de los bares madrileños de toda la vida. No en vano, lleva siendo regentado por la misma familia desde hace varias generaciones.Con un horario que cubre todo el día y todas las posibles necesidades del público que pasa por la zona, El Majaderitos ofrece desde churros y porras a primera hora de la mañana, seguidos de me", "lat": 40.4159011, "lon": -3.7025236, "address": "de Cádiz, 9, 28012, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas", "Española"], "email": NaN, "phone": "(+34) 91 531 08 63", "url": "https://www.esmadrid.com/restaurantes/el-majaderitos", "horario": NaN}, {"name": "Nuevo Gerardo", "description": "Situado en el barrio de Hispanidad, este restaurante ofrece una gran variedad de mariscos, pescados, carnes y arroces. La decoración es marinera y alterna el azul y el blanco, destacando la profusión de objetos relacionados con el mar.Entre sus especialidades destacan sus arroces, desde el tradicional arroz con bogavante a la fideuá marinera o un arroz marinero seco al ali-oli. ", "lat": 40.4581753, "lon": -3.6793602, "address": "Alberto Alcocer, 46 bis, 28016, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Española"], "email": "gerardoalcocer@grupo-oter.com", "phone": "(+34) 91 457 94 59", "url": "https://www.esmadrid.com/restaurantes/nuevo-gerardo", "horario": NaN}, {"name": "La Tita Rivera", "description": "Este espacio de Chueca destaca por su cuidada decoración, de estilo industrial nórdico, superficies metalizadas y brillantes, con comida a la vista, en forma de tapas originales y productos gourmet de origen gallego. Una de sus especialidades son los \"casis\", una especie de bollo preñao pero modernizado y puesto al día. Se preparan con rellenos diferentes: tortilla, callos, ensaladilla rusa, chorizo con tomate, calamares ali-oli...En su carta tambien se pueden encontrar otros apetecibles platos ", "lat": 40.4223753, "lon": -3.7004954, "address": "Pérez Galdós, 4, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas"], "email": "perezgaldos@latitarivera.com", "phone": "(+34) 91 522 18 90", "url": "https://www.esmadrid.com/restaurantes/la-tita-rivera", "horario": NaN}, {"name": "Taberna Moncloa", "description": "El barrio de Argüelles, en el distrito de Moncloa, acoge esta típica taberna madrileña en la que se puede disfrutar de unas cañas y alguna de sus más de 100 tostas. También cuenta con más de 25 desayunos diferentes y menú del día.Su interior se caracteriza por su amplia y animada barra, sus mesas de mármol y sus múltiples fotografías de la antigua fábrica de Mahou colgando de las paredes.", "lat": 40.4352491, "lon": -3.7144149, "address": "de Andrés Mellado, 45, 28015, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tabernas", "Tapas"], "email": NaN, "phone": "(+34) 91 549 11 43", "url": "https://www.esmadrid.com/restaurantes/taberna-moncloa", "horario": NaN}, {"name": "Pintxos Elcano", "description": "Es un buen lugar para hacer una parada después de una mañana o tarde de compras por uno de los barrios más animados de Madrid. Aquí se puede comer a base de tapas y pinchos, sencillos, de buena calidad y bien preparados. Mientras comes suena buena música que no impide hablar.Elcano cuenta con dos sucursales más situadas en la calle Fuencarral, 58 y en la Plaza de Manuel Becerra, 19.", "lat": 40.421643915897, "lon": -3.685902357101, "address": "de Lagasca, 7, 28001, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas"], "email": "elcanorestaurante@gmail.com", "phone": "(+34) 91 127 25 24", "url": "https://www.esmadrid.com/restaurantes/pintxos-el-cano-lagasca", "horario": NaN}, {"name": "Marmalé", "descr r", "description": "Una muestra de lo mejor de la gastronomía japonesa detrás de la Gran Vía. El respeto a las técnicas japonesas y la alta calidad de sus ingredientes sitúan a este restaurante entre una de las ofertas de cocina nipona más destacadas.Un Izakaya o restaurante japonés informal, donde se conserva un ambiente cosmopolita y confortable. Diferentes cortes de sashimi, múltiples formas de sushi, delicadas frituras que presentan las tempuras y la intensidad de sabor que ofrecen los platos preparados a base ", "lat": 40.4196574, "lon": -3.7031423, "address": "Salud, 19, 28013, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "restaurante@19sushibar.com", "phone": "(+34) 91 524 05 71", "url": "https://www.esmadrid.com/restaurantes/19-sushi-bar", "horario": NaN}, {"name": "Ginza", "description": "Desde 1999, restaurante de cocina tradicional japonesa donde se importan directamente de Japón los ingredientes de primera calidad y se seleccionan rigurosamente los alimentos frescos de España.Con 20 años de historia, el restaurante Ginza también fue pionero en la instalación del kaiten, la barra con cinta transportadora en la cual los platos van pasando ante nuestros ojos. En cuanto a la carta, el sushi y el sashimi son de primera, pero encontramos también tempura y empanadillas exquisitas y v", "lat": 40.41589, "lon": -3.69584, "address": "de las Cortes, 3, 28014, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "info@restauranteginza.com", "phone": "(+34) 91 429 76 19", "url": "https://www.esmadrid.com/restaurantes/ginza", "horario": NaN}, {"name": "Kokoro", "description": "Kokoro significa \"sentimientos\", y así se llama también una gran novela japonesa de Natseme Soseki. Un restaurante que presenta platos tradicionales de la gastronomía japonesa de forma casera a cargo de Koji Otan. La calidad del pescado es excelente y fresco, como corresponde a un japonés auténtico. Destacan los variados makis y sashimis, sin olvidar el gyoza o el yakitori. Una de las recomendaciones aquí es el nabe, el plato tradicional de cuchara de las mesas niponas.", "lat": 40.4287019, "lon": -3.6750629, "address": "Don Ramón de la Cruz, 72, 28006, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "restaurantekokoro@hotmail.es", "phone": "(+34) 91 281 15 88", "url": "https://www.esmadrid.com/restaurantes/kokoro", "horario": NaN}, {"name": "Mikado", "description": "Mikado es el primer restaurante japonés que abrió en España, en 1968, y el secreto de su éxito durante tantísimos años ha sido ser fiel a la gastronomía tradicional japonesa. Situado muy cerca del Paseo de la Castellana, ya son más de 50 años en el mercado administrado por la misma familia.Aquí se observa la mejor cocina tradicional japonesa, aunque sin renunciar a ciertas innovaciones de llegan de la mano de Kikuko Toda, la hija del fundador. Su cocina ofrece a los comensales la mejor selección", "lat": 40.4576786, "lon": -3.6918458, "address": "Pintor Juan Gris, 4, 28020, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": NaN, "phone": "(+34) 91 556 30 43", "url": "https://www.esmadrid.com/restaurantes/mikado", "horario": NaN}, {"name": "La Tasca Suprema", "description": "Desde 1890, esta acogedora casa de comidas presenta a sus clientes una carta compuesta por recetas tradicionales, elaboradas de manera casera y en las que se rinde homenaje a la cocina clásica y de producto. Tanto por su propuesta gastronómica como por el ambiente que se respira en el local, es un claro ejemplo de tasca ilustrada clásica madrileña.El local se compone de dos salones de carácter rústico y acogedor. La zona de barra es el punto de encuentro donde compartir tapas entre amigos o en f", "lat": 40.4251007, "lon": -3.6951439, "address": "de Argensola, 7, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tabernas" ss": "Príncipe de Vergara, 204, 28002, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Española"], "email": "inmaalmandor@terra.es", "phone": "(+34) 91 563 89 77", "url": "https://www.esmadrid.com/restaurantes/la-ancha-principe-de-vergara", "horario": NaN}, {"name": "La Buena Vida", "description": "Una cocina de autor basada en la excelencia del producto, situado en un local íntimo y acogedor del pintoresco barrio de Salesas. Carlos Torres ha optado en este restaurante por seleccionar y ofrecer el mejor producto y tratarlo con enorme correción, gusto y delicadeza, pero siempre añadiendo un toque personal. Por eso, todo puede ser tratado de la manera más sencilla o más sofisticada y así, encontrarnos con platos muy sofisticados o con los guisos de la abuela. Ostras Guillardeau, gambas rojas", "lat": 40.4229119, "lon": -3.694054, "address": "Conde de Xiquena, 8, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["De autor"], "email": "info@restaurantelabuenavida.com", "phone": "(+34) 91 531 31 49", "url": "https://www.esmadrid.com/restaurantes/la-buena-vida", "horario": NaN}, {"name": "Viavélez", "description": "A principios de 2008 el chef Paco Ron, tras ganar una estrella Michelin con su restaurante de Asturias, se trasladó a Madrid e inauguró este local en el que se puede encontrar una cocina asturiana desnuda, sencilla, alejada de lo que no sea esencial en el plato e intentando conseguir nitidez en los sabores. Tras la marcha de Ron en 2023, ahora se encuentra Enrique Limón al mando. Viávelez es un sofisticado bar de tapas en la planta baja y un pequeño comedor minimalista en el sótano.El local disp", "lat": 40.4523105, "lon": -3.6979177, "address": "del General Perón, 10, 28020, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["De autor", "Española"], "email": "info@restauranteviavelez.com", "phone": "(+34) 91 579 95 39", "url": "https://www.esmadrid.com/restaurantes/viavelez", "horario": NaN}, {"name": buela en un ambiente moderno y agradable. Albóndigas con arroz blanco, ensaladilla rusa o casquería son algunas de las viandas que pueden encontrarse en su carta, cabe destacar sus platos de cuchara: judiones, lentejas, callos y cocidos preparados de manera tradicional. Se", "lat": 40.4718835, "lon": -3.6871671, "address": "Castellana, 254, 28046, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Española"], "email": "narcisa@grupolamaquina.es", "phone": "(+34) 91 323 80 72", "url": "https://www.esmadrid.com/restaurantes/casa-narcisa", "horario": NaN}, {"name": "Bodegas Alfaro", "description": "Esta taberna centenaria, fundada por la familia Alfaro a principios del siglo XX y actualmente regentada por Ángel Rodríguez, uno de sus asiduos clientes, es una institución en el barrio de Lavapiés en cuanto a tapeo se refiere. Gracias a la afición de su actual dueño, el flamenco está muy presente.En Alfaro se puede disfrutar de platos como la melva con pimientos, el solomillo en aceite, la sardina ahumada, chacinas ibéricas, queso manchego, boquerones en vinagre, su reconocido salmorejo… y en ", "lat": 40.4116322, "lon": -3.70033, "address": "del Ave María, 10, 28012, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tabernas", "Tapas"], "email": "sucalfaro@gmail.com", "phone": NaN, "url": "https://www.esmadrid.com/restaurantes/bodegas-alfaro", "horario": NaN}, {"name": "Bodegas Rosell", "description": "La taberna Bodegas Rosell está enclavada a un paso de la estación de Atocha. Su fachada es un monumento a esos coloridos azulejos que en un tiempo fueron santo y seña de la decoración bodeguera madrileña.Mercedes Vela se encarga de la cocina, ayudada por su hija Eva, mientras que al frente de la sala y la bodega está Manolo Rosell, uno de los sumilleres madrileños más reputados.El bacalao es uno de los pilares gastronómicos, con una oferta en la que se mantienen sus platos más celebrados: branda", "lat": 40.4038002, "lon": -3.6908897, "address": "General Lacy, 14, 28045, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas"], "email": "informacion@bodegasrosell.es", "phone": "(+34) 91 467 84 58", "url": "https://www.esmadrid.com/restaurantes/bodegas-rosell", "horario": NaN}, {"name": "Stop Madrid", "description": "Taberna tradicional con 90 años de vida, fundada en 1929, con una amplísima variedad en vinos por copas, además de unos fantásticos canapés y raciones de productos típicos. Ofrecen jamón ibérico, queso, todo tipo de embutidos y buenos vinos. Es el sitio perfecto para empezar la noche tomando unas cañas. Cada semana recomiendan un vino distinto, de su carta con 70 tipos de vinos españoles, D.O. y extranjeros.Stop Madrid cuenta con otra sucursal en la calle General Martínez Campos, 1.", "lat": 40.4123291, "lon": -3.698707, "address": "de Atocha, 73, 28014, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tabernas", "Tapas"], "email": "stopmadrid@stopmadrid.es", "phone": "(+34) 91 504 78 43", "url": "https://www.esmadrid.com/restaurantes/stop-madrid", "horario": NaN}, {"name": "La casa de las torrijas", "description": "Esta taberna, fundada en 1842, lleva desde 1907 ofreciendo todo tipo de torrijas siguiendo la receta tradicional, vino dulce y auténtica comida casera. Situada en la calle Paz, muy cerca de la Puerta del Sol, mantiene su imagen centenaria y ha sido reconocida como el séptimo restaurante más antiguo de Madrid.", "lat": 40.4154852, "lon": -3.7042124, "address": "de la Paz, 4, 28012, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Tapas", "Española"], "email": NaN, "phone": "(+34) 91 445 20 12", "url": "https://www.esmadrid.com/restaurantes/la-casa-de-las-torrijas", "horario": NaN}, {"name": "Tienda de vinos y comidas (El comunista)", "description": "El barrio de Chueca alberga este restaurante centenario de comida casera que abre sus puertas de madera, pintadas de rojo, dos veces al día: comida y cena. Todo preparado con n tequila. Podrás encontrar una variada selección de platos y raciones: fajitas, nachos, quesadillas, etc. El ambiente está amenizado con la mejor música del país azteca.", "lat": 40.449978, "lon": -3.690359, "address": "Ríos Rosas, 7, 28046, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "info@sisenormadrid.com", "phone": "(+34) 91 564 06 04", "url": "https://www.esmadrid.com/restaurantes/si-senor", "horario": NaN}, {"name": "La Panza es Primero", "description": "En el año 2000 se crea esta cadena de restaurantes mexicanos que pretende traer a Madrid la auténtica cocina mexicana y no la adulterada que conocemos todos a través de los EE.UU. Aquí dan gran importancia a la decoración, en la que los colores nos transportan al país azteca, con sus mesas coloreadas y con las paredes llenas de dichos populares.La carta merece una buena nota, pues la variedad no se limita a tacos y nachos como en muchos mexicanos, sino que tienen auténticas quesadillas y ensalad", "lat": 40.422253, "lon": -3.69718, "address": "Libertad , 33, 28004, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories": ["Internacional"], "email": "madrid@lapanzaesprimero.com", "phone": "(+34) 91 521 76 40", "url": "https://www.esmadrid.com/restaurantes/la-panza-es-primero", "horario": NaN}, {"name": "Tepic", "description": "Con una decoración de un minimalismo elegante, en este restaurante del Barrio de Salamanca se puede disfrutar de auténtica cocina mexicana alejada de los tópicos. Tepic, que es el nombre de la capital del estado sureño de Nayarit, hace una propuesta de toques meridionales con resonancias mayas que, dada su relación calidad / precio, ha sido reconocida como Bib Gourmand por la Guía Michelin.Tepic nació inicialmente en Chueca en 2008, y, posteriormente, pasó a este nuevo local que se divide en dos", "lat": 40.4278335, "lon": -3.687871, "address": "de Ayala, 14, 28001, Madrid, Spain", "main_category": "RESTAURANTES", "subcategories"     for (const main in layerByCatSub) {
        for (const sub in layerByCatSub[main]) {
            layerByCatSub[main][sub].addTo(map);
        }
    }

    // Helpers de UI
    function updateCategoryCheckboxState(main) {
      const subs = Object.keys(layerByCatSub[main] || {});
      const catCheckbox = document.querySelector(`input[data-main='${main}']`);
      const subChecks = subs.map(s => document.querySelector(`input[data-main='${main}'][data-sub='${s}']`));
      const checked = subChecks.filter(c => c && c.checked).length;

      if (!catCheckbox) return;
      if (checked === 0) {
        catCheckbox.checked = false;
        catCheckbox.indeterminate = false;
      } else if (checked === subChecks.length) {
        catCheckbox.checked = true;
        catCheckbox.indeterminate = false;
      } else {
        catCheckbox.checked = false;
        catCheckbox.indeterminate = true;
      }
    }

    function applyFilters() {
      for (const main in layerByCatSub) {
        for (const sub in layerByCatSub[main]) {
          const input = document.querySelector(`input[data-main='${main}'][data-sub='${sub}']`);
          const layer = layerByCatSub[main][sub];
          if (input && input.checked) {
            if (!map.hasLayer(layer)) map.addLayer(layer);
          } else {
            if (map.hasLayer(layer)) map.removeLayer(layer);
          }
        }
      }
    }

    // Construir UI
    const container = document.getElementById("categories-container");

    for (const main of Object.keys(cat2subs)) {
        const block = document.createElement("div");
        block.className = "category-block";

        const header = document.createElement("div");
        header.className = "category-header";
        const titleWrapper = document.createElement("div");
        titleWrapper.className = "title";

        const chkCat = document.createElement("input");
        chkCat.type = "checkbox";
        chkCat.className = "small-checkbox";
        chkCat.setAttribute("data-main", main);
        chkCat.checked = true;

        const emojiSpan = document.createElement("span");
        emojiSpan.textContent = cat2emoji[main] || "📍";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = main;

        titleWrapper.appendChild(chkCat);
        titleWrapper.appendChild(emojiSpan);
        titleWrapper.appendChild(nameSpan);

        const arrow = document.createElement("div");
        arrow.className = "toggle-arrow";
        arrow.innerHTML = "&#9654;"; // ►

        header.appendChild(titleWrapper);
        header.appendChild(arrow);
        block.appendChild(header);

        const sublist = document.createElement("div");
        sublist.className = "subcat-list";

        for (const sub of cat2subs[main]) {
            const row = document.createElement("div");
            row.className = "checkbox-wrapper";

            const chkSub = document.createElement("input");
            chkSub.type = "checkbox";
            chkSub.checked = true;
            chkSub.setAttribute("data-main", main);
            chkSub.setAttribute("data-sub", sub);

            const lbl = document.createElement("span");
            lbl.textContent = sub;

            row.appendChild(chkSub);
            row.appendChild(lbl);
            sublist.appendChild(row);

            chkSub.addEventListener("change", () => {
                updateCategoryCheckboxState(main);
                applyFilters();
            });
        }

        if (cat2subs[main].length === 0) {
            const row = document.createElement("div");
            row.textContent = "(sin subcategoría)";
            sublist.appendChild(row);
        }

        block.appendChild(sublist);
        container.appendChild(block);

        header.addEventListener("click", () => {
            const expanded = header.classList.toggle("expanded");
            if (expanded) {
                sublist.style.display = "flex";
                arrow.innerHTML = "&#9660;"; // ▼
            } else {
                sublist.style.display = "none";
                arrow.innerHTML = "&#9654;"; // ►
            }
        });

        chkCat.addEventListener("change", () => {
            const check = chkCat.checked;
            const subsInputs = Array.from(sublist.querySelectorAll("input[type=checkbox]"));
            subsInputs.forEach(si => {
                si.checked = check;
            });
            chkCat.indeterminate = false;
            applyFilters();
        });
    }

    // Botones globales
    document.getElementById("show-all").addEventListener("click", () => {
        document.querySelectorAll("#categories-container input[type=checkbox]").forEach(chk => {
            chk.checked = true;
            chk.indeterminate = false;
        });
        applyFilters();
    });
    document.getElementById("hide-all").addEventListener("click", () => {
        document.querySelectorAll("#categories-container input[type=checkbox]").forEach(chk => {
            chk.checked = false;
            chk.indeterminate = false;
        });
        applyFilters();
    });

    // Aplicar filtros iniciales
    applyFilters();

    // Toggle global del panel
    const panelToggle = document.getElementById("panel-toggle");
    const filterBody = document.getElementById("filter-body");
    let collapsed = false;
    panelToggle.addEventListener("click", () => {
        collapsed = !collapsed;
        if (collapsed) {
            filterBody.style.display = "none";
            panelToggle.innerHTML = "&#9654;"; // ►
        } else {
            filterBody.style.display = "flex";
            panelToggle.innerHTML = "&#9660;"; // ▼
        }
    });
});
</script>
